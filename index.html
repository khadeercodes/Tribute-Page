    <main id="main">
      <h1 id="title">Sundar Pichai</h1>

      <figure id="img-div">
        <img id="image" src="https://tse4.mm.bing.net/th?id=OIP.qQsmxhTAy9wUzLD53HX7CQHaFb&pid=Api&P=0&h=180" alt="Photo of Sundar Pichai">
        <figcaption id="img-caption">Sundar Pichai, CEO of Google and Alphabet</figcaption> 
        <section id="tribute-info">
        <h2>Early Life & Education</h2>
        <p>
          Born in Madurai, India, Sundar Pichai exhibited an early interest in technology. He earned his B.Tech from IIT Kharagpur, followed by an M.S. from Stanford University and an MBA from the Wharton School.
        </p>

        <h2>Career Highlights</h2>
        <ul>
          <li>Joined Google in 2004, leading product management for Google Toolbar and Google Chrome.</li>
          <li>Played a pivotal role in the development of Chrome, now the world's most popular browser.</li>
          <li>Oversaw the development of key products like Gmail, Google Maps, and Google Drive.</li>
          <li>Appointed CEO of Google in 2015 and CEO of Alphabet Inc. in 2019.</li>
        </ul>

        <h2>Leadership & Impact</h2>
        <p>
          Sundar Pichai is renowned for his humble leadership style and commitment to innovation. Under his guidance, Google has expanded its focus on artificial intelligence, sustainability, and global digital access.
        </p>
      </section>
